<!-- Language Toggle Button Positioned Outside the Login Box -->
<div class="flex justify-end p-4">
  <button
    (click)="toggleLanguage()"
    class="bg-slate-900 text-white py-1 px-3 rounded-md hover:bg-slate-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-slate-700 focus:ring-offset-2"
  >
    {{ "lang" | translate }}
  </button>
</div>

<!-- Login Form Box -->
<div
  class="form-wrapper rounded-lg flex flex-col justify-center bg-white p-6 shadow-lg max-w-md mx-auto"
>
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
    {{ "LOGIN.TITLE" | translate }}
  </h2>
  <hr class="border-t border-gray-300 mb-6" />

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <app-text-input
      controlName="userName"
      label="{{ 'LOGIN.USERNAME' | translate }}"
      [maxLength]="50"
      [minLength]="1"
      [style]="'width:100%'"
      [required]="true"
      placeholder="{{ 'LOGIN.USERNAME' | translate }}"
      [patternMessage]="'LOGIN.USERNAME_MIN_LENGTH' | translate"
    ></app-text-input>

    <app-text-input
      type="password"
      controlName="password"
      [maxLength]="50"
      label="{{ 'LOGIN.PASSWORD' | translate }}"
      [style]="'width:100%'"
      [required]="true"
      placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
    ></app-text-input>

    <div class="form-group mt-4">
      <button
        type="submit"
        [disabled]="!contactForm.valid"
        class="bg-main text-white font-semibold w-full py-3 rounded-md hover:opacity-80 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        <div
          *ngIf="isLoading; else loginBtn"
          class="flex items-center justify-center"
        >
          <svg
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </div>

        <ng-template #loginBtn>
          <span>{{ "LOGIN.LOGIN_BUTTON" | translate }}</span>
        </ng-template>
      </button>
    </div>
  </form>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-500">
      {{ "LOGIN.COPYRIGHT" | translate }}
    </p>
  </div>
</div>
