<div
  class="sidebar"
  [ngClass]="{
    active: sideMenuService.isOpen
  }"
>
  <div class="sidebar-header flex items-center justify-content-center">
    <img src="img/2p-logo.svg" alt="logo" />
  </div>
  <ul id="nav-links" class="nav-links p-0 px-3">
    <li *ngFor="let item of menuSidebar" class="nav-item w-100 mb-3">
      <a
        *ngIf="item.role"
        [routerLink]="item.link"
        class="rounded-3 nav-link py-3 px-3"
        routerLinkActive="bg-secondary"
      >
        <img [src]="item.icon" alt="link-icon" class="link-icon" />
        <span class="link_name">{{ item.link_name | translate }}</span>
      </a>
    </li>
  </ul>
</div>

<div
  (click)="sideMenuService.toggleSideMenu()"
  *ngIf="sideMenuService.isOpen"
  class="overlay"
></div>
