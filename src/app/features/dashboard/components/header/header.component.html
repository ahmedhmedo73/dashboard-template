<header
  [ngClass]="isNavbarFixed ? 'sticky top-0 z-50 shadow-lg bg-white' : ''"
  class="border-b border-gray-200"
>
  <nav class="navbar navbar-expand-lg py-2 bg-white">
    <div class="container-fluid">
      <div class="flex justify-between w-full items-center">
        <!-- Breadcrumb -->
        <app-dynamic-breadcrumb></app-dynamic-breadcrumb>

        <!-- User Profile and Translation -->
        <div class="flex items-center gap-4">
          <!-- Translation Button -->
          <div class="flex items-center">
            <button
              (click)="toggleLanguage()"
              class="bg-gray-200 text-gray-600 flex gap-2 px-3 py-1 rounded-md text-sm hover:bg-gray-300 transition duration-200"
            >
              <img
                src="img/icons/globe.svg"
                alt="Translate"
                class="inline w-5 h-5"
              />
              <span>{{ "lang" | translate }}</span>
            </button>
          </div>

          <!-- User Dropdown -->
          <div
            *ngIf="currentUser"
            class="user-dropdown-wrapper relative flex items-center"
          >
            <div
              class="logged-in-user flex items-center gap-3 cursor-pointer p-2 hover:bg-gray-100 rounded-md transition"
            >
              <div class="user-image-wrapper">
                <img
                  src="img/user-image.svg"
                  alt="صورة المستخدم"
                  class="w-10 h-10 rounded-full"
                />
              </div>
              <div>
                <p class="user-name font-semibold text-gray-800">
                  {{ currentUser.name }}
                </p>
                <p class="user-role text-sm text-gray-500">
                  {{
                    currentUser.roleName +
                      (currentUser.entityTypeName
                        ? " : " + currentUser.entityTypeName
                        : "")
                  }}
                </p>
              </div>
              <img
                (click)="logout()"
                src="img/logout.svg"
                alt="Logout"
                class="cursor-pointer"
              />
            </div>
          </div>

          <!-- Menu Toggle Button for Mobile View -->
          <button
            (click)="sideMenuService.toggleSideMenu()"
            aria-controls="navbarSupportedContent"
            aria-label="Toggle navigation"
            class="navbar-toggler active focus:outline-none focus:ring-2 focus:ring-gray-300"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
