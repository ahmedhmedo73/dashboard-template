<button
  class="btn btn-secondary ms-2"
  (click)="handleExport()"
  [disabled]="submitted || !disabled"
  type="button"
>
  <div
    *ngIf="isLoading; else submit"
    class="spinner-border spinner-border-sm"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>

  <ng-template #submit>
    <span>تصدير</span>
  </ng-template>
</button>
