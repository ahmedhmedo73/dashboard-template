<form
  [formGroup]="form()"
  (ngSubmit)="onSubmit()"
  class="w-full h-full grid grid-cols-2 gap-4"
>
  <ng-container #formFieldContainer></ng-container>

  <div class="col-span-2 flex justify-end">
    <app-save-button
      [isLoading]="isLoading()"
      [formValid]="form().valid"
      (submit)="onSubmit()"
      (cancel)="navigateBack()"
    ></app-save-button>
  </div>
</form>
