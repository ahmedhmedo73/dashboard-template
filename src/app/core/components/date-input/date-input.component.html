<div class="form-group mb-2">
  <label class="form-label" [for]="control">
    {{ label }}
    <span *ngIf="addRequiredAstrect" class="text-danger">*</span>
  </label>
  <div class="input-container w-100">
    <p-calendar
      [style]="[style]"
      [formControl]="control"
      [readonlyInput]="true"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [defaultDate]="defaultDate"
      [disabledDates]="disabledDates"
      [styleClass]="styleClass"
      placeholder="{{ placeholder }}"
      [class.is-invalid]="submitted && control.touched && control.invalid"
      [iconDisplay]="'input'"
      [showIcon]="true"
      inputId="templatedisplay"
    >
      <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
        <i
          class="pi pi-user pointer-events-none"
          (click)="clickCallBack($event)"
        >
          <img src="img/icons/calendar.svg" alt="" />
        </i>
      </ng-template>
    </p-calendar>
    <div
      class="invalid-feedback flex"
      *ngIf="control?.errors && (control?.dirty || control?.touched)"
    >
      <div *ngIf="control?.errors?.['required']  ">الحقل مطلوب</div>
      <div *ngIf="control?.errors?.['pattern']  ">
        {{ patternMessage }}
      </div>
    </div>
  </div>
</div>
